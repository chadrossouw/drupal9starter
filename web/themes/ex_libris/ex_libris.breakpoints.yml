voices_theme.mobile:
  label: mobile
  mediaQuery: 'all and min-width(0px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
voices_theme.tablets:
  label: tablets
  mediaQuery: 'all and min-width(600px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
voices_theme.wide:
  label: wide
  mediaQuery: 'all and min-width(1040px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
